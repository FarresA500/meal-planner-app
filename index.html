<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è AI Meal Planner</title>
    <style>
        /* Body Layout - Center content vertically and horizontally */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center; /* Horizontally center the container */
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure full screen height */
            text-align: center; /* Center the text */
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%; /* Ensure the container is responsive */
            max-width: 600px; /* Restrict max width */
            margin-top: 30px; /* Space from the top */
            padding-bottom: 40px; /* Add padding at the bottom */
        }

        /* Heading Styling */
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 2em; /* Slightly smaller font size */
        }

        /* Styling for the input and button */
        input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding is inside width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        /* Styling for the result area */
        #result {
            padding: 20px;
            margin-top: 20px;
            color: #333;
            font-size: 1.1em;
            text-align: left;
        }

        /* Styling for individual meal days */
        .meal-day {
            background-color: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        .meal-day h3 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .meal-day p {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
        }

        .meal-day p br {
            margin-bottom: 10px;
        }

        #result .error {
            color: red;
        }

        /* Style for numbered cooking steps */
        .steps {
            list-style-type: none;
            padding-left: 0;
        }

        .steps li {
            margin: 5px 0;
        }

        .steps li:before {
            content: counter(step) ". ";
            counter-increment: step;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üçΩÔ∏è AI Meal Planner</h1>
        <div id="form-container">
            <label>Enter your daily calorie goal:</label>
            <input type="number" id="calories" placeholder="e.g. 2200">
            <button id="generateBtn" onclick="getMealPlan()">Generate Plan</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript function to generate meal plan
      async function getMealPlan() {
    const calories = document.getElementById("calories").value;
    
    // Make sure calories is a valid number before sending
    if (!calories || isNaN(calories)) {
        alert("Please enter a valid calorie amount.");
        return;
    }

    document.getElementById("result").innerHTML = "Generating meal plan... ‚è≥";

    try {
        // Send the calorie value to the backend
        const response = await fetch("https://5dff5231-453e-4450-9cf0-9efadc8d9c61-00-38qfoh1u0km8r.sisko.replit.dev/meal-plan", {
    method: "POST",  // Ensure the method is POST
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ "calories": parseInt(calories) })
});

        // Check if response is OK
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response from the backend
        const data = await response.json();
        
        // Display the meal plan
        if (data.meal_plan) {
            document.getElementById("result").innerHTML = formatMealPlan(data.meal_plan);
        } else {
            document.getElementById("result").innerHTML = "Error: No meal plan returned.";
        }
    } catch (error) {
        console.error("Error fetching meal plan:", error);
        document.getElementById("result").innerHTML = `<div style="color: red">Error: ${error.message}</div>`;
    }
}

        // Format the meal plan response
        function formatMealPlan(message) {
            const days = message.split("\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n");  // Split the message into separate days
            let formattedMessage = "";

            // Iterate through each day of the week
            days.forEach((day, index) => {
                formattedMessage += `<div class="meal-day">
                                        <h3>Day ${index + 1}</h3>
                                        <p>${day.replace(/\n/g, "<br>")}</p>
                                        <h4>Cooking Steps:</h4>
                                        <ol class="steps">${formatSteps(day)}</ol>
                                     </div>`;
            });

            return formattedMessage;
        }

        // Format the steps to be numbered
        function formatSteps(day) {
            const stepList = day.split("\n");
            let formattedSteps = "";
            stepList.forEach(step => {
                if (step.trim()) {
                    formattedSteps += `<li>${step.trim()}</li>`;
                }
            });
            return formattedSteps;
        }
    </script>
</body>

</html>
