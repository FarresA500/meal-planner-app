<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        input, button { 
            padding: 10px; 
            width: 250px; 
            margin: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        pre { 
            text-align: left; 
            background: #fff; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            max-width: 90%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        async function getMealPlan() {
            const calories = document.getElementById("calories").value;
            if (!calories) {
                alert("Please enter a calorie amount.");
                return;
            }
            document.getElementById("result").innerHTML = "Generating meal plan... ‚è≥";

            const response = await fetch("https://5dff5231-453e-4450-9cf0-9efadc8d9c61-00-38qfoh1u0km8r.sisko.replit.dev/meal-plan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "calories": parseInt(calories) })
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = data.whatsapp_message.replace(/\n/g, "<br>");
        }
    </script>
</head>
<body>
    <h1>ü•ó AI Meal Planner</h1>
    <p>Enter your daily calorie goal to generate a weekly meal plan:</p>
    <input type="number" id="calories" placeholder="e.g., 2200" />
    <button onclick="getMealPlan()">Generate Plan</button>
    <h2>Meal Plan:</h2>
    <pre id="result"></pre>
</body>
</html>
