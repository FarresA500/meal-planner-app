<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner</title>
    <style>
        /* Center everything on the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;  /* Horizontally centers the container */
            align-items: center;      /* Vertically centers the container */
            height: 100vh;            /* Full height of the viewport */
            text-align: center;       /* Centers the text */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;  /* Ensures responsiveness */
            max-width: 600px;  /* Restricts the maximum width */
        }

        /* Style for the heading */
        h1 {
            margin-top: 0;    /* Removes unnecessary margin */
            color: #333;
        }

        /* Styling for the input and button */
        input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        /* Styling for the result area */
        #result {
            padding: 20px;
            margin-top: 20px;
        }

        /* Styling for individual meal days */
        .meal-day {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .meal-day h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .meal-day p {
            font-size: 1.1em;
            color: #555;
        }

        .meal-day p br {
            margin-bottom: 10px;
        }

        #result .error {
            color: red;
        }
    </style>
</head>
    <script>
        async function getMealPlan() {
    const calories = document.getElementById("calories").value;
    if (!calories) {
        alert("Please enter a calorie amount.");
        return;
    }
    document.getElementById("result").innerHTML = "Generating meal plan... ‚è≥";

    try {
        const response = await fetch("https://5dff5231-453e-4450-9cf0-9efadc8d9c61-00-38qfoh1u0km8r.sisko.replit.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "calories": parseInt(calories) })
        });

        // Check if response is OK
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        
        // Check if the 'whatsapp_message' field is in the response
        if (data.whatsapp_message) {
            // Format the result as a nice HTML structure
            document.getElementById("result").innerHTML = formatMealPlan(data.whatsapp_message);
        } else {
            document.getElementById("result").innerHTML = "Error: No meal plan returned.";
        }
    } catch (error) {
        console.error("Error fetching meal plan:", error);
        document.getElementById("result").innerHTML = `<div style="color: red">Error: ${error.message}</div>`;
    }
}

// Function to format the meal plan in a more structured way
function formatMealPlan(message) {
    const days = message.split("\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n");
    let formattedMessage = "";

    days.forEach((day, index) => {
        formattedMessage += `<div class="meal-day">
                                <h3>Day ${index + 1}</h3>
                                <p>${day.replace(/\n/g, "<br>")}</p>
                             </div>`;
    });

    return formattedMessage;
}
    </script>
</head>
<body>
    <h1>ü•ó AI Meal Planner</h1>
    <p>Enter your daily calorie goal to generate a weekly meal plan:</p>
    <input type="number" id="calories" placeholder="e.g., 2200" />
    <button onclick="getMealPlan()">Generate Plan</button>
    <h2>Meal Plan:</h2>
    <pre id="result"></pre>
</body>
</html>
